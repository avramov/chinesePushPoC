<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>District Energy Network Dashboard</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <!-- endbuild -->

  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/Chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="components/angular-toArrayFilter/toArrayFilter.js"></script>
  <script type="text/javascript" src="components/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script type="text/javascript" src="components/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script type="text/javascript" src="components/ngmap/build/scripts/ng-map.min.js"></script>
  <script type="text/javascript" src="components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
  <script href="http://maps.google.com/maps/api/js"></script>
  <script href="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script type="text/javascript" src="components/angular-moment/angular-moment.js"></script>
  <script type="text/javascript" src="components/angular-confirm-modal/angular-confirm.min.js"></script>
  <script type="text/javascript" src="components/angular-md5/angular-md5.js"></script>


  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>

</head>


<body ng-controller="MasterCtrl" ng-init="pagename = 'DASHBOARD'">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper" style="background-color: #f68175; color: white">
      <ul class="sidebar">
        <li class="sidebar-main" style="min-height: 20%">
          <a ng-click="toggleSidebar()" style="background-color: #fa0005; min-height: 100%">
            <img src="img/logo.png" style="vertical-align: middle"/>
            <span class="menu-icon glyphicon glyphicon-transfer" style="vertical-align: middle"></span>
          </a>
        </li>
        <li class="sidebar-title" style="color: white"><span>MAIN MENU</span></li>
        <li class="sidebar-list">
          <a href="#" ng-class="{ active: isActive('#/')}" ng-click="defPageName('/')" style="color: white">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/substations" ng-class="{ active: isActive('#/substations')}" ng-click="defPageName('substations')" style="color: white">Substations <span class="menu-icon fa fa-building"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/heatplants" ng-class="{ active: isActive('#/heatplants')}" ng-click="defPageName('heatplants')" style="color: white">Heat plants <span class="menu-icon fa fa-industry"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/denetwork" ng-class="{ active: isActive('#/denetwork')}" ng-click="defPageName('denetwork')" style="color: white">DE Network <span class="menu-icon fa fa-sitemap"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/notifications" ng-class="{ active: isActive('#/notifications')}" ng-click="defPageName('notifications')" style="color: white">Notifications <span class="menu-icon fa fa-envelope"></span></a>
        </li>
        <!-- <li class="sidebar-list">
          <a href="#/users" ng-class="{ active: isActive('#/users')}" ng-click="defPageName('users')" style="color: white">Users <span class="menu-icon fa fa-user"></span></a>
        </li> -->
        <li class="sidebar-list">
          <a href="#/login" ng-click="logoutUser()" style="color: white">Logout <span class="menu-icon fa fa-arrow-circle-left"></span></a>
        </li>

      </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="meta">
              <div class="page">
                {{pagename}}
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
